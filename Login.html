<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Store</title>
        <style>

        /*Style the login form*/
            .box {
                background-color: blue;
                height: 200px;
                width: 250px
            }
            
            [v-cloak] {
                display: none;
            }
         
        /*Style the login form input boxes*/   
            input {
                margin: 10px;
                display: block;
            }

        </style>
            
    </head>
    
    <body>
        
        <div id="app" v-cloak>
            <!--login form heading-->            
           <login-form />

           <hr/>

           <!--vjs togglebox function - used for practice-->
           <button @click="toggleBox">Toggle box</button>
           <div v-if="isVisible" class= "box"></div>
                     
        </div>
        
        <!--to use vjs first link this as a script to the body of the html-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            /*first declare the app and then create it.Then add data function and
            below that add app mount.
            This next function used to built toggle box for testing*/
            let app = Vue.createApp({
                data:function() {
                    return {
                        greeting: 'Howsit Vue!!!' ,
                        isVisible: false                         
                    }
                },
                methods: {
                    toggleBox() {
                     this.isVisible = !this.isVisible
                    }
                }
            })

            app.component('login-form', {
                template: `
                <form @submit.prevent="handleSubmit">
                    <h1>{{ title }}</h1>
                    <input type="email" />
                    <input type="password"/>
                    <button>Log in</button>
                </form>
                    `,
                data() {
                    return {
                        title: 'Login Form'
                    }
                },
                methods: {
                    handleSubmit() {
                        e.preventDefault()
                        console.log('submitted')
                    }
                }    
            })
            
            app.mount('#app')
        </script>
    </body>

</html>
